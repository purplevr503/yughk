<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>guns.lol / z1mm â€” clone + Google search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000000; --card:#001200; --muted:#a3b3a3; --accent:#57ff57;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial;color:#eaffea}
    body{
      background: radial-gradient(800px 400px at 10% 20%, rgba(87,255,87,0.08), transparent),
                  radial-gradient(700px 300px at 90% 80%, rgba(20,255,20,0.05), transparent),
                  linear-gradient(180deg,#000000,#001a00);
      display:flex;align-items:center;justify-content:center;padding:32px;
    }

    .wrap{width:100%;max-width:420px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.05);padding:28px;border-radius:14px;box-shadow:0 18px 40px rgba(0,30,0,0.8)}

    .profile{display:flex;flex-direction:column;align-items:center;text-align:center}
    .avatar{width:120px;height:120px;border-radius:18px;overflow:hidden;box-shadow:0 8px 24px rgba(0,30,0,0.8);margin-bottom:14px}
    .avatar img{width:100%;height:100%;object-fit:cover;border-radius:inherit;display:block}
    h1{margin:0;font-size:20px;letter-spacing:0.2px}
    .handle{color:var(--muted);font-size:13px;margin-top:6px}

    .search-row{display:flex;gap:8px;margin-top:20px;width:100%}
    .search-row input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:14px}
    .search-row button{padding:10px 12px;border-radius:10px;border:none;background:var(--accent);color:#001a00;font-weight:700;cursor:pointer}

    @media (max-width:460px){.card{padding:20px}.avatar{width:98px;height:98px}}
  </style>
</head>
<body>
  <div class="wrap card">
    <div class="profile">
      <div class="avatar">
        <img src="https://cdn.pfps.gg/pfps/9652-gir-invader-zim.png" alt="Profile picture" />
      </div>
      <h1>z1mm</h1>
      <div class="handle">@z1mm</div>

      <!-- Google search bar -->
      <form class="search-row" action="https://www.google.com/search" method="GET" target="_blank">
        <input name="q" type="search" placeholder="Search Google..." aria-label="Search query" />
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
</body>
</html>
